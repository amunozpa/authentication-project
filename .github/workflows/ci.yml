name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  security-audit:
    name: Auditoría de Dependencias
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: npm audit — CVE críticos
        run: npm audit --audit-level=high

  static-analysis:
    name: Análisis Estático (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Semgrep — análisis de seguridad
        uses: semgrep/semgrep-action@v1
        with:
          config: auto
        env:
          SEMGREP_RULES: p/nodejs p/typescript p/jwt p/owasp-top-ten

  test:
    name: Tests + Cobertura
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Jest — tests con cobertura
        run: npx jest --coverage --coverageThreshold='{"global":{"lines":80,"branches":60}}'
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-secret-mínimo-32-caracteres-ok
          JWT_EXPIRY_ACCESS: 15m
          JWT_EXPIRY_REFRESH: 7d
          IP_HASH_SALT: ci-test-salt-aleatorio
          M2M_CLIENT_ID: ci-m2m-client
          M2M_CLIENT_SECRET: ci-m2m-secret-long-enough-for-tests
          FRONTEND_URL: http://localhost:3000
          PORT: '3000'

      - name: Subir informe de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verificar que el Dockerfile es válido
        run: docker build .
